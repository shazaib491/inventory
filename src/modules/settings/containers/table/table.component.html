<sb-layout-dashboard
    >
    <sb-dashboard-head title="Orders  Management" [hideBreadcrumbs]="true"></sb-dashboard-head
    ><sb-card
        ><div class="card-body ml-auto ">
           <Orders-Model>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="supplier">Supplier Name</label>
                    <div class="input-group">
                      <input id="supplier" class="form-control" placeholder="Enter Supplier Name" name="companyname">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <div class="input-group">
                      <input id="address" class="form-control" placeholder="Enter Address Name" name="companyname">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="contact">Contact no</label>
                    <div class="input-group">
                      <input id="contact" class="form-control" placeholder="Enter Contact no" name="contactno">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                      <input id="email" class="form-control" placeholder="Enter Email Address" name="email">
                    </div>
                  </div>




                  <div>
                    <button class="btn btn-primary">Add</button>
                  </div>
                </form>
              </div>
           </Orders-Model>
        </div></sb-card
    ><sb-card
        ><div class="card-header"><fa-icon class="mr-1" [icon]='["fas", "table"]'></fa-icon>User Management</div>
        <div class="card-body"><sb-Orders [pageSize]="6"></sb-Orders></div></sb-card
></sb-layout-dashboard>
