<sb-layout-dashboard
    >
    <sb-dashboard-head title="User Settings" [hideBreadcrumbs]="true"></sb-dashboard-head
    ><sb-card
        >
        <div class="card-body">
                    <form [formGroup]="storeForm"  (submit)="storeUpdated()">
                        <div class="form-group">
                            <label for="">Store Name</label>
                            <input type="text" placeholder="Enter Store Name"  class="form-control" formControlName="store_name">
                        </div>
                        <div class="form-group">
                            <label for="">Address</label>
                            <input type="text" placeholder="Address" class="form-control" formControlName="store_address" />
                        </div>
                        <div class="form-group">
                            <label for="">Contact no</label>
                            <input type="number" placeholder="Contact no" class="form-control" formControlName="store_contact_no" />
                        </div>
                        <div class="form-group">
                            <label for="">Email Address</label>
                            <input type="email" placeholder="Email Address" class="form-control" formControlName="store_email_address" >
                        </div>
                        <div class="form-group">
                            <label for="">Timezone</label>
                            <select name="" id="" class="form-control" formControlName="store_timezone">
                                <option
                                *ngFor="let timezone of timeZone"
                                [ngValue]="timezone.timezone"
                                  >{{timezone.time}} {{timezone.timezone}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Currency</label>
                            <select name="" id="" class="form-control" formControlName="store_currency">

                                <option *ngFor="let curreny_list of currency; "  [ngValue]="curreny_list.name"   >
                                    {{curreny_list.code}} | {{curreny_list.name}} | {{curreny_list.symbol}}</option>
                            </select>
                        </div>

                        <div>
                            <button class="btn btn-primary">Submit</button>
                        </div>

                    </form>

</div>
</sb-card>
</sb-layout-dashboard>
