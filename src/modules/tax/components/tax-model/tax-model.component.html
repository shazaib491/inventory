<sb-layout-dashboard>
    <sb-dashboard-head title="Company Management" [hideBreadcrumbs]="true"></sb-dashboard-head>
    <div class="d-flex justify-content-right">
        <a class="btn btn-primary ml-auto" [routerLink]="['/tax']">Back</a>

    </div>
    <div class="row ml-3">
        <ngx-spinner  type="ball-scale-multiple"></ngx-spinner>

        <div class="col-md-6 p-3 border">
            <form [formGroup]="taxForm" (submit)="onSubmit()">
                <div class="form-group">
                    <label for="">Tax Name</label>
                    <input type="text" formControlName="tax_name" class="form-control" placeholder="Enter Tax Name">
                </div>
                <div class="form-group">
                    <label for="">Tax percentage</label>
                    <input type="number" formControlName="tax_percentage" class="form-control" placeholder="Enter Tax Percentage">
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary" type="submit" [disabled]="taxForm.invalid">Submit</button>
                </div>
            </form>
        </div>
    </div>


</sb-layout-dashboard>
