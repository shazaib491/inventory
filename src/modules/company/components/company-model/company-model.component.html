<sb-layout-dashboard>
    <sb-dashboard-head title="Company Management" [hideBreadcrumbs]="true"></sb-dashboard-head>
    <div class="d-flex justify-content-right">
        <a class="btn btn-primary ml-auto" [routerLink]="[ '/company']">Back</a>

    </div>
    <div class="row ml-3">
        <ngx-spinner  type="ball-scale-multiple"></ngx-spinner>

        <div class="col-md-6 p-3 border">
            <form [formGroup]="companyForm" (submit)="onSubmit()">
                <div class="form-group">
                    <label for="">Company Name</label>
                    <input type="text" formControlName="company_name" class="form-control" placeholder="Enter Company Name">
                </div>
                <div class="form-group">
                    <label for="">Company Short Name</label>
                    <input type="text" formControlName="company_short_name" class="form-control" placeholder="Enter Company Short Name">
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary" type="submit" [disabled]="companyForm.invalid">Submit</button>
                </div>
            </form>
        </div>
    </div>


</sb-layout-dashboard>
