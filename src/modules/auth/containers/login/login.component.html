<sb-layout-auth
    ><div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Admin Login</h3></div>
                    <div class="card-body">
                        <form  (submit)="onLogin()"  [formGroup]="form"  >
                            <div class="form-group">
                                <label class="small mb-1" for="inputEmailAddress">Email</label>
                                <input type="email" class="form-control py-4"  formControlName="user_email"

                                 placeholder="Enter email address"  required/>
                                 <div *ngIf="f.user_email.touched && f.user_email.invalid" class="text-danger">
                                    <div *ngIf="f.user_email.errors.required">Email is required.</div>
                                    <div *ngIf="f.user_email.errors.email">Please, enter valid email address.</div>
                                </div>
                                </div>
                            <div class="form-group">
                                <label class="small mb-1" for="inputPassword">Password</label>
                                <input class="form-control py-4" formControlName="user_password" type="password" placeholder="Enter password" />
                                <div *ngIf="f.user_password.touched && f.user_password.invalid" class="text-danger">
                                    <div *ngIf="f.user_password.errors.required">Password is required.</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" /><label class="custom-control-label" for="rememberPasswordCheck">Remember password</label></div>
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small" routerLink="/auth/forgot-password">Forgot Password?</a>
                                <button class="btn btn-primary" [disabled]="form.invalid" type="submit" >Submit</button>
                                </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div></sb-layout-auth
>
