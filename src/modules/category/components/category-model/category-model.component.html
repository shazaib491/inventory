<sb-layout-dashboard>
    <sb-dashboard-head title="Category Management" [hideBreadcrumbs]="true"></sb-dashboard-head>
    <div class="d-flex justify-content-right">
        <a class="btn btn-primary ml-auto" [routerLink]="[ '/users']">Back</a>

    </div>
    <div class="row ml-3">
        <ngx-spinner  type="ball-scale-multiple"></ngx-spinner>

        <div class="col-md-6 p-3 border">
            <form [formGroup]="categoryForm" (submit)="onSubmit()">
                <div class="form-group">
                    <label for="">Category</label>
                    <input type="text" formControlName="category_name" class="form-control" placeholder="Enter Category">
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary" [disabled]="categoryForm.invalid">Submit</button>
                </div>
            </form>
        </div>
    </div>


</sb-layout-dashboard>
