<sb-layout-dashboard>
    <sb-dashboard-head title="Category Management" [hideBreadcrumbs]="true"></sb-dashboard-head>
    <div class="d-flex justify-content-right">
        <a class="btn btn-primary ml-auto" [routerLink]="[ '/location']">Back</a>

    </div>
    <div class="row ml-3">

        <div class="col-md-6 p-3 border">
            <form [formGroup]="locationForm" (submit)="onSubmit()">
                <div class="form-group">
                    <label for="">Location Rack</label>
                    <input type="text" formControlName="location_rack_name" class="form-control" placeholder="Enter locationRk">
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary" [disabled]="locationForm.invalid">Submit</button>
                </div>
            </form>
        </div>
    </div>


</sb-layout-dashboard>
