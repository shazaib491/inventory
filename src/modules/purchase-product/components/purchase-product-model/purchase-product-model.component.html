<ngx-spinner  type="ball-scale-multiple"></ngx-spinner>

<sb-layout-dashboard>
    <sb-dashboard-head title="Product Management" [hideBreadcrumbs]="true"></sb-dashboard-head>
    <div class="d-flex justify-content-right">
        <a class="btn btn-primary ml-auto" [routerLink]="[ '/purchase-product']">Back</a>

    </div>
    <div class="row ml-3 mt-5 ">

        <div class="col-md-12  p-3 m-auto ">
            <div class="card rounded">
                <div class="card-header">
                  Product
                </div>
                <div class="card-body">
    <form  [formGroup]="purchaseProductForm" (submit)="onSubmit()" >
       <div class="row ">
        <div class="col-md-6 ">
            <div class="row ">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="product">Select Product</label>
                        <select formControlName="item_id" id="product" class="form-control">
                            <option value="" disabled selected >No Product Selected</option>
                            <option *ngFor="let item of purchaseProduct?.allProduct" [ngValue]="item._id">{{item.item_name}}</option>

                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="qty">Quantity</label>
                    <input type="text" formControlName="item_purchase_qty" class="form-control" placeholder="Quantity">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Manufactered Month</label>
                        <select formControlName="item_manufacturer_month" class="form-control">
                            <option value="" disabled selected >No Month Selected</option>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>


                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Manufactered Year</label>

                        <select formControlName="item_manufacturer_year" class="form-control">
                            <option value="" disabled selected >No Year Selected</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                            <option value="2033">2033</option>

                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="qty">Batch No</label>
                    <input type="text" formControlName="item_batch_no" class="form-control" placeholder="Batch no">
                    </div>
                </div>

            </div>



        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="product">Select Supplier</label>
                        <select formControlName="supplier_id" class="form-control">
                            <option value="" disabled selected >No Supplier Selected</option>

                            <option *ngFor="let item of purchaseProduct?.allSupplier" [ngValue]="item._id">{{item.supplier_name}}</option>

                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="price">Purchase Per Unit</label>
                    <input type="text"  formControlName="item_purchase_price_per_unit" class="form-control" placeholder="Price Per Unit">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Expiry Month</label>
                        <select formControlName="item_expire_month" class="form-control">
                            <option value="" disabled selected >No Month Selected</option>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>

                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Expiry Year</label>

                        <select formControlName="item_expire_year" class="form-control">
                            <option value="" disabled selected >No Year Selected</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                            <option value="2033">2033</option>

                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="sprice">Sales Price per unit</label>
                    <input type="text" id="sprice" formControlName="item_sales_price_per_unit" class="form-control" placeholder="Sales Price Per Unit">
                    </div>
                </div>

            </div>


        </div>
        <button class="btn btn-primary ml-3">Add</button>

       </div>
    </form>
</div>
</div>
</div>
</div>


</sb-layout-dashboard>
